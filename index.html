<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For you </title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .heart {
      position: absolute;
      pointer-events: none;
      animation: float 6s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }

      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .success-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .no-btn {
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .no-btn:hover {
      transform: translateX(10px) !important;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-pink-50 to-rose-100 min-h-screen overflow-hidden relative">
  <!-- Floating hearts background -->
  <div id="hearts-container"></div>

  <!-- Success overlay -->
  <div id="success-overlay" class="success-overlay">
    <div class="text-center max-w-md p-8">
      <div class="text-6xl mb-4">üíñü•∞</div>
      <h1 class="text-3xl font-bold text-pink-600 mb-4 font-serif">Yay! You're my Valentine! üéâ</h1>
      <p class="text-lg text-gray-700 mb-8">Can't wait to make amazing memories together!!</p>
      <button onclick="location.reload()"
        class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 px-8 rounded-full transition-all transform hover:scale-105 shadow-lg">Play
        Again ‚ù§Ô∏è</button>
    </div>
  </div>

  <div class="container mx-auto px-4 py-16 flex flex-col items-center justify-center min-h-screen relative z-10">
    <div
      class="bg-white/90 backdrop-blur-sm rounded-3xl shadow-2xl p-8 max-w-md w-full text-center relative overflow-hidden border-4 border-pink-300/50">
      <!-- Heart decorations -->
      <div class="absolute -top-8 -left-8 w-24 h-24 bg-pink-200 rounded-full opacity-30 animate-pulse"></div>
      <div class="absolute -bottom-8 -right-8 w-32 h-32 bg-rose-100 rounded-full opacity-30 animate-pulse"></div>

      <h1 class="text-4xl md:text-5xl font-bold text-pink-600 mb-6 font-serif drop-shadow-md">
        Will you be my Valentine ? üíò
      </h1>

      <div class="space-y-4 mb-8">
        <!-- Carousel Container -->
        <div class="relative w-full max-w-[350px] mx-auto h-80 mb-8 rounded-xl shadow-md overflow-hidden group">
          <!-- Slides -->
          <div id="carousel-slides" class="flex transition-transform duration-500 ease-in-out h-full">
            <!-- Slide 1 -->
            <div class="min-w-full h-full">
              <img src="./valentine_image.jpg" alt="Photo 1" class="w-full h-full object-cover">
            </div>
            <!-- Slide 2 -->
            <div class="min-w-full h-full">
              <img src="./valentine_image.jpg" alt="Photo 2" class="w-full h-full object-cover">
            </div>
            <!-- Slide 3 -->
            <div class="min-w-full h-full">
              <img src="./valentine_image.jpg" alt="Photo 3" class="w-full h-full object-cover">
            </div>
            <!-- Slide 4 -->
            <div class="min-w-full h-full">
              <img src="./valentine_image.jpg" alt="Photo 4" class="w-full h-full object-cover">
            </div>
            <!-- Slide 5 -->
            <div class="min-w-full h-full">
              <img src="./valentine_image.jpg" alt="Photo 5" class="w-full h-full object-cover">
            </div>
          </div>

          <!-- Navigation Dots -->
          <div class="absolute bottom-4 left-0 right-0 flex justify-center space-x-2 z-10">
            <button class="w-3 h-3 rounded-full bg-white/50 hover:bg-white transition-colors dot-indicator"
              onclick="goToSlide(0)"></button>
            <button class="w-3 h-3 rounded-full bg-white/50 hover:bg-white transition-colors dot-indicator"
              onclick="goToSlide(1)"></button>
            <button class="w-3 h-3 rounded-full bg-white/50 hover:bg-white transition-colors dot-indicator"
              onclick="goToSlide(2)"></button>
            <button class="w-3 h-3 rounded-full bg-white/50 hover:bg-white transition-colors dot-indicator"
              onclick="goToSlide(3)"></button>
            <button class="w-3 h-3 rounded-full bg-white/50 hover:bg-white transition-colors dot-indicator"
              onclick="goToSlide(4)"></button>
          </div>

          <!-- Auto-play controls (hidden but functional) -->
        </div>
        <div class="flex flex-col sm:flex-row justify-center gap-4">
          <button id="yes-btn"
            class="bg-gradient-to-r from-pink-500 to-rose-500 hover:from-pink-600 hover:to-rose-600 text-white font-bold py-4 px-10 rounded-full transition-all transform hover:scale-105 shadow-xl text-lg">
            YES! üíñ
          </button>
          <button id="no-btn"
            class="bg-gradient-to-r from-gray-200 to-gray-300 hover:from-gray-300 hover:to-gray-400 text-gray-700 font-bold py-4 px-10 rounded-full transition-all shadow-lg text-lg no-btn">
            No üò¢
          </button>
        </div>
      </div>
    </div>

    <script>
      // Carousel Logic
      let currentSlide = 0;
      const totalSlides = 5;
      const slidesContainer = document.getElementById('carousel-slides');
      const dots = document.querySelectorAll('.dot-indicator');

      function updateCarousel() {
        slidesContainer.style.transform = `translateX(-${currentSlide * 100}%)`;
        dots.forEach((dot, index) => {
          dot.classList.toggle('bg-white', index === currentSlide);
          dot.classList.toggle('bg-white/50', index !== currentSlide);
        });
      }

      function goToSlide(index) {
        currentSlide = index;
        updateCarousel();
      }

      function nextSlide() {
        currentSlide = (currentSlide + 1) % totalSlides;
        updateCarousel();
      }

      // Auto-play
      setInterval(nextSlide, 3000);
      updateCarousel(); // Initialize

      // Existing Hearts & Button Logic
      function createHearts() {
        const container = document.getElementById('hearts-container');
        const colors = ['#f9a8d4', '#f472b6', '#ec4899', '#db2777', '#be185d', '#f3e8ff', '#c084fc'];

        function spawnHeart() {
          const heart = document.createElement('div');
          heart.innerHTML = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù', 'üíû', 'üíò', '‚ù£Ô∏è', 'ü©∑', 'üíü'][Math.floor(Math.random() * 10)];
          heart.className = 'heart';
          heart.style.left = Math.random() * 100 + 'vw';
          heart.style.top = '100vh';
          heart.style.fontSize = (Math.random() * 15 + 15) + 'px';
          heart.style.animationDuration = (Math.random() * 4 + 4) + 's';
          heart.style.color = colors[Math.floor(Math.random() * colors.length)];
          container.appendChild(heart);

          setTimeout(() => {
            if (heart.parentNode) heart.remove();
          }, 8000);
        }

        setInterval(spawnHeart, 300);
        spawnHeart();
      }

      document.getElementById('yes-btn').addEventListener('click', function () {
        document.getElementById('success-overlay').style.display = 'flex';
        document.body.style.overflow = 'hidden';
        for (let i = 0; i < 30; i++) {
          setTimeout(createHearts, i * 50);
        }
      });

      // Evasive "No" Button Logic
      const noBtn = document.getElementById('no-btn');

      // Move on hover/mouseover (desktop)
      noBtn.addEventListener('mouseover', moveButton);
      // Move on tap start (mobile) - tough love!
      noBtn.addEventListener('touchstart', (e) => {
        e.preventDefault(); // Prevent click
        moveButton();
      });

      function moveButton() {
        const container = document.querySelector('.container'); // Stay within main container if possible
        const containerRect = container.getBoundingClientRect();
        const btnRect = noBtn.getBoundingClientRect();

        // Calculate safe boundaries
        const maxX = containerRect.width - btnRect.width;
        const maxY = containerRect.height - btnRect.height;

        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;

        noBtn.style.position = 'absolute';
        noBtn.style.left = `${randomX}px`;
        noBtn.style.top = `${randomY}px`;

        // Add fun text changes
        const texts = ['Missed me! üòù', 'Too slow! üèÉ‚Äç‚ôÇÔ∏è', 'Try again! üòâ', 'Nope! üôÖ‚Äç‚ôÇÔ∏è', 'Catch me! üèéÔ∏è'];
        noBtn.textContent = texts[Math.floor(Math.random() * texts.length)];
        noBtn.style.transform = 'scale(0.9)'; // Shrink slightly to make it harder
        setTimeout(() => noBtn.style.transform = 'scale(1)', 200);
      }

      createHearts();
    </script>
</body>

</html>
